<!DOCTYPE html>
<html>
	<head>
		<title>Yucca Flat - Material Design</title>

	<div id="player">
        <div id="player-wrapper">
            <div id="amplitude-play-pause" class="amplitude-paused"></div>

                <span id="amplitude-now-playing-artist">Artist</span>
                <div id="player-time-info">
                    <span id="amplitude-current-time">0:00</span>
                    <span id="amplitude-time-divider">-</span>
                    <span id="amplitude-audio-duration">0:00</span>
                </div>
            </div>        
            <div id="amplitude-song-time-visualization"></div>
        </div>
        <div id="player-footer">
            <span id="payoff">Yucca Flat Material Edition - Made by <a href="http://yuccaflat.area36.nl">Area_36</a></span>
        </div>
    </div>
